<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Funny Animal Soundboard for Kids üéâüêÆüê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #f9c5d1, #fceabb, #c1fba4);
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.5s ease;
            cursor: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'), auto;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: #ff6f61;
            text-shadow: 3px 3px 5px #fff;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .controls {
            margin: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .volume-control {
            margin-top: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .animal {
            background: linear-gradient(135deg, #ffe4e1, #fff8dc);
            border: 4px dashed #ff6f61;
            border-radius: 20px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .animal:nth-child(odd) {
            transform: rotate(-5deg);
        }

        .animal:nth-child(even) {
            transform: rotate(5deg);
        }

        .animal:hover {
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }

        .animal img {
            width: 100%;
            border-radius: 10px;
        }

        .animal p {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #555;
        }

        .animal-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .animal-buttons button {
            background-color: #ffee58;
            color: #333;
            padding: 5px 8px;
            font-size: 0.9em;
            border-radius: 10px;
        }

        .animal-buttons button:hover {
            background-color: #ffeb3b;
        }

        .play-count {
            position: absolute;
            top: 5px;
            right: 8px;
            background: #ff6f61;
            color: #fff;
            font-size: 0.8em;
            padding: 2px 5px;
            border-radius: 10px;
        }

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1);}
            to { opacity: 1; transform: scale(1.3);}
        }

        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 12s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1);}
            100% { transform: translateY(-10vh) scale(0);}
        }

        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .animal {
            background: #34495e;
            border-color: #1abc9c;
        }

        .dark-mode button {
            background-color: #1abc9c;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <h1>Funny Animal Soundboard üéâüêÆüê∂</h1>

    <div class="controls">
        <button id="play-all">Play All ‚ñ∂</button>
        <button id="music-toggle">Play Background Music üé∂</button>
        <button id="dark-mode-toggle">Dark Mode üåô</button>
        <button id="random-btn">Random Sound üé≤</button>
        <button id="stop-all">Stop All ‚èπ</button>
    </div>

    <div class="volume-control">
        Volume: <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="container" id="animal-container">
        <!-- Animals dynamically inserted here -->
    </div>

    <audio id="bg-music" src="background.mp3" loop></audio>

    <script>
        const animalData = [
            {name: "Cow", sound: "cow.mp3", img: "cow.webp", fact: "Cows have almost 360-degree panoramic vision."},
            {name: "Dog", sound: "dog.mp3", img: "dog.jpg", fact: "Dogs can understand up to 250 words and gestures."},
            {name: "Cat", sound: "cat.mp3", img: "cat.avif", fact: "Cats sleep for 12‚Äì16 hours a day."},
            {name: "Lion", sound: "lion.mp3", img: "lion.jpg", fact: "Lions live in groups called prides."},
            {name: "Sheep", sound: "sheep.mp3", img: "goat.jpg", fact: "Sheep have excellent memories for faces."},
            {name: "Elephant", sound: "elephant.mp3", img: "elephant.jpg", fact: "Elephants can recognize themselves in mirrors."},
            {name: "Horse", sound: "horse.mp3", img: "horse.jpeg", fact: "Horses can sleep both lying down and standing up."},
            {name: "Monkey", sound: "monkey.mp3", img: "monkey.jpg", fact: "Monkeys use facial expressions to communicate emotions."},
            {name: "Duck", sound: "duck.mp3", img: "duck.jpg", fact: "Ducks can sleep with one eye open."},
            {name: "Frog", sound: "frog.mp3", img: "frog.jpg", fact: "Some frogs can jump over 20 times their body length."}
        ];

        const container = document.getElementById('animal-container');
        const playAllBtn = document.getElementById('play-all');
        const musicToggle = document.getElementById('music-toggle');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const randomBtn = document.getElementById('random-btn');
        const stopAllBtn = document.getElementById('stop-all');
        const volumeSlider = document.getElementById('volume-slider');
        const bgMusic = document.getElementById('bg-music');
        const audioMap = new Map();
        const playCounts = new Map();

        animalData.forEach((animal, index) => {
            const div = document.createElement('div');
            div.classList.add('animal');
            div.setAttribute('data-name', animal.name);

            div.innerHTML = `
                <div class="play-count" id="count-${index}">0</div>
                <img src="${animal.img}" alt="${animal.name}" />
                <p>${animal.name}</p>
                <div class="animal-buttons">
                    <button class="play-btn">Play ‚ñ∂</button>
                    <button class="stop-btn">Stop ‚èπ</button>
                </div>
            `;

            container.appendChild(div);

            const audio = new Audio(animal.sound);
            audio.volume = parseFloat(volumeSlider.value);
            audioMap.set(div, audio);
            playCounts.set(div, 0);

            const playBtn = div.querySelector('.play-btn');
            const stopBtn = div.querySelector('.stop-btn');

            playBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playAnimal(div);
            });

            stopBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                stopAnimal(div);
            });

            div.addEventListener('click', () => {
                showAnimalFact(animal);
            });
        });
        function playAnimal(div) {
            stopAllSounds();
            const audio = audioMap.get(div);
            audio.currentTime = 0;
            audio.play();
            div.classList.add('wiggle');
            setTimeout(() => div.classList.remove('wiggle'), 1000);

            const countElem = div.querySelector('.play-count');
            let count = playCounts.get(div) + 1;
            playCounts.set(div, count);
            countElem.textContent = count;
        }

        function stopAnimal(div) {
            const audio = audioMap.get(div);
            audio.pause();
            audio.currentTime = 0;
            div.classList.remove('wiggle');
        }

        function stopAllSounds() {
            audioMap.forEach((audio, div) => {
                audio.pause();
                audio.currentTime = 0;
                div.classList.remove('wiggle');
            });
        }

        function showAnimalFact(animal) {
            const utterance = new SpeechSynthesisUtterance(animal.fact);
            window.speechSynthesis.speak(utterance);
        }

        playAllBtn.addEventListener('click', async () => {
            for (let [div, audio] of audioMap.entries()) {
                playAnimal(div);
                await new Promise(resolve => {
                    audio.addEventListener('ended', resolve, { once: true });
                });
            }
        });

        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = "Pause Background Music ‚è∏";
            } else {
                bgMusic.pause();
                musicToggle.textContent = "Play Background Music ‚ñ∂";
            }
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        randomBtn.addEventListener('click', () => {
            const divs = Array.from(audioMap.keys());
            const randomDiv = divs[Math.floor(Math.random() * divs.length)];
            playAnimal(randomDiv);
        });

        stopAllBtn.addEventListener('click', () => {
            stopAllSounds();
        });

        volumeSlider.addEventListener('input', () => {
            const volume = parseFloat(volumeSlider.value);
            audioMap.forEach((audio) => {
                audio.volume = volume;
            });
            bgMusic.volume = volume;
        });

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                '1': 0, '2': 1, '3': 2, '4': 3, '5': 4,
                '6': 5, '7': 6, '8': 7, '9': 8, '0': 9
            };
            if (keyMap[e.key] !== undefined) {
                const divs = Array.from(audioMap.keys());
                const index = keyMap[e.key];
                if(divs[index]) playAnimal(divs[index]);
            }
        });

        function createStars() {
            const container = document.getElementById('animal-container');
            animalData.forEach((animal, index) => {
                const div = container.children[index];
                for (let i = 0; i < 5; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.top = Math.random() * 80 + '%';
                    star.style.left = Math.random() * 80 + '%';
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    div.appendChild(star);
                }
            });
        }

        window.onload = createStars;
    </script>

</body>
</html>
